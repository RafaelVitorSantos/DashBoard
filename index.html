<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="node_modules/chart.js/dist/chart.js"></script>
    <title>Chart.Js</title>
</head>

<body>
    <h1>DashBoard</h1>
    <div id="right-container">
        <h1>Estatistica dos Produtos</h1>
        <div id="horizontalBar-container">
            <canvas id="horizontalBar1"></canvas>
            <canvas id="horizontalBar2"></canvas>
        </div>
    </div>  
    <div id="card-container">
        <div class="card">
            <h3>Cliente que mais consumiu</h3>
            <p>Ana Xavier</p>
        </div>

        <div class="card">
            <h3>Maior Rendimento</h3>
            <p>Concreto</p>
        </div>

        <div class="card">
            <h3>Maior quantidade vendida</h3>
            <p>Pedra</p>
        </div>
    </div>
    <canvas id="pie"></canvas>
    <script src="js/index.js"></script>
</body>

</html>
